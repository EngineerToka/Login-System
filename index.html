<body>
  <nav class="navbar navbar-expand-lg " id="navMain">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Smart Login System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item d-flex ">
            <span id="userNameNav" class="mx-4 fw-semibold fs-4"></span>
            <button id="logoutButton" class="btn btn-danger" style="display: none;">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class=" container d-flex justify-content-center align-items-center flex-column vh-100 main">
   
    <form  class="form-control loginForm px-5 d-block hidden" id="loginForm" >
        <h1 class="text-center mt-5" >Smart Login System</h1>
        <input class="w-100 border rounded my-4" type="email" placeholder="  Enter Your Email" id="userEmailIn" name="UserEmail" >
        <input class="w-100 border rounded mb-5 " type="password" placeholder="  Enter Your password" id="userPasswordIn" name="userPassword" >
        <button class="btn btn-danger w-100 border rounded mb-3 login"   >Login</button>
        <p class="text-center">Donâ€™t have an account? <span><a href="" id="signupLink" >Sign up</a></span></p>
    </form>
    <form  class="form-control signupForm px-5 d-none" >
      <h1 class="text-center mt-5" >Smart Login System</h1>
      <input class="w-100 border rounded mt-3" type="text" placeholder="  Enter Your Name" id="userNameUp" name="UserName" >
      <input class="w-100 border rounded my-4" type="email" placeholder="  Enter Your Email" id="userEmailUp" name="UserEmail" >
      <input class="w-100 border rounded mb-5 " type="password" placeholder="  Enter Your password" id="userPasswordUp" name="userPassword" >
      <button class="btn btn-danger w-100 border rounded mb-3 singup" >Signup</button>
      <p id="signupSuccessMessage" class="text-success"></p>
      <p class="text-center">You have an account? <span><a href="" id="signinLink" > Signin</a></span></p>
  </form>
  <div id="home" style="display: none; " class="w-75 h-75 text-center justify-content-center align-items-center flex-column ">

    <p  id="welcome-message"></p>
  </div>
</div>
